    <h1>
      Currency Converter
    </h1>
    <div class="slds-select_container"></div>
    <p>Type in amount and select currency:</p>
    <input type="number" pattern="[0-9].[0-9]{2}" id="ConvertFromInput" class="slds-input" [(ngModel)]="convertFromInput" (keyup)="fxExchange($event)" title="Please only enter numbers to 2 decimal places"/>
      <select class="slds-select" [(ngModel)]="convertFrom" (ngModelChange)="fxExchange($event)">
        <option *ngFor="let opt of availCurrency;  let i=index;" [value]="opt">{{opt}}</option>
      </select>
    <p>Converted Amount:</p>
    <input type="number" id="ConvertToInput" class="slds-input" [(ngModel)]="convertToInput" readonly/>
    <select class="slds-select" [(ngModel)]="convertTo" (ngModelChange)="fxExchange($event)">
      <option *ngFor="let opt of availCurrency" [value]="opt">{{opt}}</option>
    </select>
    <div>
<a href="https://www.ecb.europa.eu/stats/policy_and_exchange_rates/euro_reference_exchange_rates/html/index.en.html">Disclaimer</a>
</div>
